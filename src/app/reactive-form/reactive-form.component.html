<form [formGroup]="form">
  <div class="form-group">
    <label >User name</label>
    <input 
      type="text" 
      class="form-control"
      formControlName="username">
      <div *ngIf="username.pending">Checking uniqueness....</div>
    <div *ngIf="username.touched && !username.valid" class="alert alert-danger">
      <div *ngIf="username.errors?.required">
          Username is required.
      </div>
      <div *ngIf="username.errors?.cannotContainSpace">
          Username shpuld not contain space.
      </div>
      <div *ngIf="username.errors?.uniqueUserName">
          Username should be unique .
      </div>
      
    </div>
  </div>
  <div class="form-group">
    <label >Password</label>
    <input 
      type="password" 
      class="form-control"
      formControlName="password">
      <div *ngIf="password.touched && !password.valid" class="alert alert-danger">
          Password is required.
        </div>
  </div>
  <button class="bt btn-primary">submit</button>
</form>
