<form [formGroup]="form" >
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="text" class="form-control" id="inputEmail4" placeholder="username" formControlName="username" >
    <div *ngIf="username.touched && !username.valid">
        <div class="alert alert-danger" *ngIf="username.errors.required"> Please Enter value...</div>
        <div class="alert alert-danger" *ngIf="username.errors.minlength"> Please minlength</div>
        <div class="alert alert-danger" *ngIf="username.errors.pattern">Enter pattern</div>
    </div>
    </div>
     
    <div class="form-group col-md-6">
      <label for="inputPassword4">Password</label>
      <input type="password" class="form-control" id="inputPassword4" placeholder="Password" formControlName="password">
      <div *ngIf="password.touched && !password.valid">
        <div class="alert alert-danger" *ngIf="password.errors.required"> Please Enter value...</div>
        <div class="alert alert-danger" *ngIf="password.errors.pattern">Enter proper password</div>
    </div>
    </div>
  </div>
  <div>
    {{form.value |json}}
  </div>
  <button type="submit" class="btn btn-primary">Sign in</button>


</form>
