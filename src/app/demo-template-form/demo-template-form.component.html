<form ngForm #f="ngForm">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Email" 
            name="email" required  ngModel #email = "ngModel" (change)="log(email)" pattern="/^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$/">
    <div *ngIf="email.touched && email.errors">
        <div class="alert alert-danger" *ngIf="email.errors?.required"> Please Enter value...</div>
        <div class="alert alert-danger" *ngIf="email.errors.pattern">Enter email</div>
    </div>
    </div>
     
    <div class="form-group col-md-6">
      <label for="inputPassword4">Password</label>
      <input type="password" class="form-control" id="inputPassword4" placeholder="Password"
              required name="password" ngModel #password="ngModel" (change)="log(password)" >
      <div *ngIf="password.touched && password.errors">
        <div class="alert alert-danger" *ngIf="password.errors?.required"> Please Enter value...</div>
        <div class="alert alert-danger" *ngIf="password.errors.pattern">Enter proper password</div>
    </div>
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <textarea name="address" id="" cols="30" rows="10" class="form-control"
              ngModel #address="ngModel" (change)="log(address)" required ></textarea>
     <div *ngIf="address.touched && address.errors">
        <div class="alert alert-danger" *ngIf="address.errors?.required"> Please Enter value...</div>
        <div class="alert alert-danger" *ngIf="address.errors.pattern">Enter email</div>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity" name="city" ngModel #city="ngModel" (change)="log(city)" required>
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">State</label>
      <select id="inputState" class="form-control" name="state" ngModel #state="ngModel" (change)="log(state)" required>
        <option selected>Choose...</option>
        <option *ngFor="let state of states">{{state}}</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input type="number" class="form-control" id="inputZip" name="zip" ngModel #zip="ngModel" (change)="log(zip)" required>
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck" name="check" ngModel #check="ngModel" required >
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
  <div class="form-group" >
    <div class="form-check" *ngFor="let gender of genders">
      <label for="" class="form-check-label">
        <input type="radio" class="form-check-input" name="gender" [value]="gender.id" ngModel >{{gender.name}}
      </label>        
    </div>
  </div>
  <div>
    {{f.value |json}}
  </div>
  <button type="submit" class="btn btn-primary">Sign in</button>
</form>
