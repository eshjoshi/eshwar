<form ngForm #form = "ngForm" (ngSubmit)="login(form)">
  <div class="form-group">
    <label for="firtName">Name</label>
    <input 
          required
          ngModel  
          name="firtName" 
          #firtName="ngModel"
          (change)="log(firtName)"
          type="text" 
          class="form-control" 
          id="firtName" 
          minlength="3" maxlength="5"
          pattern="arun" >
  </div>
  <div *ngIf="firtName.touched && firtName.errors">
    <div class="alert alert-danger" *ngIf="firtName.errors?.required" > Please enter value</div>
    <div class="alert alert-danger" *ngIf="firtName.errors.minlength">minlength {{firtName.errors.minlength.requiredLength}} </div>
    <div class="alert alert-danger" *ngIf="!firtName.errors.minlength && firtName.errors.pattern">Pattern does not match{{firtName.errors.pattern.requiredPattern}} </div>
 </div>
  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea required
             ngModel
             name="comment"
             id="" cols="30" rows="10"
             class="form-control"
             #comment ="ngModel"
             ></textarea>
    </div>
    <div *ngIf="comment.touched && !comment.valid">
      <div class="alert alert-danger">pleae enter comment</div> 
    </div>
  <button type="submit" class="btn btn-primary" [disabled]= "!form.valid">ADD</button>
</form>
