<div>
  <input type="text"
  (keyup.enter)="createPost(title)" #title
    class="form-control">
  <ul class="list-group">
    <li 
    *ngFor = "let post of posts"
    class="list-group-items">
      {{post.title}}
      <button 
      (click)="updatePosts(post)"
      class="btn btn-primary">update</button>
      <button 
      (click)="deletePosts(post)"
      class="btn btn-primary">Delete</button>
    </li>
  </ul>
</div>
